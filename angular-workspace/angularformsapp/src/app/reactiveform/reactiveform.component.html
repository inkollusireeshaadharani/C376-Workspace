<p>{{title}}</p>

<div class="container-fluid">
   <h2>Registration Form</h2>
   {{registrationform.value | json}}
   <form [formGroup] = "registrationform" (ngSubmit)="onSubmit()">
        <div class="form-group"> <!-- form-group and form-control are bootstrap classes -->
            <label>UserName</label>
            <input formControlName="username" type="text" class="form-control" #refname>{{refname.className}}
        </div>
        <br>
        <div *ngIf="registrationform.controls['username'].hasError('required')">
            <span [ngStyle]="{'margin-left': '40px','color':'red','backgroundColor':'Yellow'}">
                Please  enter some data
            </span>
        </div>
  
        <div *ngIf="registrationform.controls['username'].hasError('minlength')">
            <span [ngStyle]="{'margin-left': '40px','color':'red','backgroundColor':'Yellow'}">
                Please enter min 4 length
            </span>
        </div>

        <div class="form-group">
             <!-- form-group and form-control are bootstrap classes -->
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>

        <div class="form-group"> <!-- form-group and form-control are bootstrap classes -->
            <label>Confirm Password</label>
            <input  formControlName="confirmPassword" type="password" class="form-control">
        </div>

    <div formGroupName = "address">
        <div class="form-group"> 
            <label>City</label>
            <input formControlName="city"  type="text" class="form-control">
        </div>

        <div class="form-group"> 
            <label>State</label>
            <input formControlName="state"  type="text" class="form-control">
        </div>

        <div class="form-group"> 
            <label>Postal Code</label>
            <input formControlName="postalcode"  type="text" class="form-control">
        </div>
    </div>

        <button class="btn btn-primary" type="submit">Register</button>
        <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API</button> 

   </form>
   
</div>
