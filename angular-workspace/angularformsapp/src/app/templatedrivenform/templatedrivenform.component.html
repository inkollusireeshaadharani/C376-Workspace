<p>{{ title }}</p>

<div class="container-fluid">
  <h2>Enrolment Formss</h2>
  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}
    <div class="form-group">
      <!-- form-group and form-control are bootstrap classes -->
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="userModel.username"
        required
        minlength="4"
        #username="ngModel"
      />
      <!-- square brackets for property bindings-->
      <!-- [()] for 2 way binding -->

      <!-- <small class="text-danger" [class.d-none]="username.valid || username.untouched">Name is required</small> -->
      <div *ngIf="username.errors">
        <div *ngIf="username.hasError('required')">
          <span
            [ngStyle]="{
              'margin-left': '40px',
              color: 'red',
              backgroundColor: 'Yellow'
            }"
          >
            Please enter some data
          </span>
        </div>
        <!-- <div *ngIf="username.errors.minlength"> -->
        <div *ngIf="username.hasError('minlength')"></div>
        <span
          [ngStyle]="{
            'margin-left': '40px',
            color: 'red',
            backgroundColor: 'Yellow'
          }"
        >
          Please Enter minimum 4
        </span>
      </div>
    </div>
    <!--</div>-->

    <div class="form-group">
      <!-- form-group and form-control are bootstrap classes -->
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="userModel.email"
      />
    </div>

    <div class="form-group">
      <!-- form-group and form-control are bootstrap classes -->
      <label>Phone</label>
      <input
        type="tel"
        class="form-control"
        name="phone"
        [(ngModel)]="userModel.phone"
      />
    </div>

    <div class="form-group">
      <!-- form-group and form-control are bootstrap classes -->
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <!-- form-check and form-check-input are bootstrap classes -->
      <label>Time Preference</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timeprefer"
          value="morning"
          [(ngModel)]="userModel.timeprefer"
        />
        <label class="form-check-label">Morning (9 am - 12 pm)</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timeprefer"
          value="evening"
          [(ngModel)]="userModel.timeprefer"
        />
        <label class="form-check-label">Evening (5 pm - 8 pm)</label>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" (click)="onSubmit()">
      Submit Form
    </button>
  </form>
</div>
