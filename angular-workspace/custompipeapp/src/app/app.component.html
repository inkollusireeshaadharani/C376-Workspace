<h1>{{ title }}</h1>
<h2>{{ myname | uppercase }}</h2>
<h2>{{ myname | lowercase }}</h2>
<h2>{{ 10 | number }}</h2>
<h2>{{ "1067899" | number }}</h2>
<h2>{{ 0.21 | percent }}</h2>
<h2>{{ 234 | currency : "INR" }}</h2>
<h2>{{ myname | slice : 1 : 3 }}</h2>
<h2>{{ 5 | square }}</h2>
<h3>{{ "324344896655" | adharno : "  " }}</h3>
<h3>{{ "324344896655" | adharno : " - " }}</h3>
